spring.application.name=sistema
# Se agrega integratedSecurity=true
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=alquiler_playa;integratedSecurity=true;encrypt=false;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Importante: No definas username ni password si usas seguridad integrada
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl