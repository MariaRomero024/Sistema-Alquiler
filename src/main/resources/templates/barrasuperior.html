<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f6f6f8;
        color: #111318;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* BARRA SUPERIOR */
      .navbar-superior {
        background-color: white;
        padding: 10px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-izquierda {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        font-size: 1.1rem;
        color: #111318;
      }

      .logo-icon {
        background-color: #2b6cee;
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Menú de navegación */
      .menu-navegacion {
        display: flex;
        gap: 25px;
        list-style: none;
      }

      .menu-navegacion li a {
        text-decoration: none;
        color: #616f89;
        font-weight: 600;
        font-size: 0.9rem;
        transition: color 0.3s;
      }

      .menu-navegacion li a.activo,
      .menu-navegacion li a:hover {
        color: #2b6cee;
      }

      .navbar-derecha {
        display: flex;
        align-items: center;
        gap: 20px;
        color: #111318;
      }

      .avatar-usuario {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #ddd;
        overflow: hidden;
      }
      /* Estilo para los enlaces de iconos en la barra derecha */
      .icon-link {
        color: #111318;
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        transition: color 0.3s;
      }

      .icon-link:hover {
        color: #2b6cee; /* Cambia a azul al pasar el mouse */
      }

      .navbar-derecha i {
        cursor: pointer;
        transition: color 0.3s;
      }

      .navbar-derecha i:hover {
        color: #2b6cee;
      }
      @media (max-width: 992px) {
        .menu-navegacion {
          display: none;
        }
        .grid-stats {
          grid-template-columns: repeat(2, 1fr);
        }
        .dashboard-body {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 600px) {
        .grid-stats {
          grid-template-columns: 1fr;
        }
        .navbar-superior {
          padding: 10px 20px;
        }
      }
      /* --- DROPDOWN --- */
      .dropdown {
        position: relative;
      }

      .dropdown-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dropdown-menu {
        position: absolute;
        top: 35px;
        left: 0;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        list-style: none;
        padding: 8px 0;
        min-width: 200px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        display: none;
        z-index: 1000;
      }

      .dropdown-menu li a {
        display: block;
        padding: 10px 15px;
        color: #111318;
        font-size: 0.9rem;
        text-decoration: none;
      }

      .dropdown-menu li a:hover {
        background-color: #f0f2f4;
        color: #2b6cee;
      }
      .dropdown-menu.activo {
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="navbar-superior">
      <div class="navbar-izquierda">
        <div class="logo-container">
          <div class="logo-icon"><i class="fas fa-search-location"></i></div>
          Alquiler Express
        </div>
      </div>

      <nav>
        <ul class="menu-navegacion">
          <li><a href="/">Inicio</a></li>
          <li>
            <a href="/alquiler/gestionar-alquiler" title="Gestionar alquiler"
              >Alquileres</a
            >
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="btn-gestionar"
              >Gestionar datos <i class="fas fa-chevron-down"></i
            ></a>
            <ul class="dropdown-menu">
              <li><a href="/turista/gestionar-turista">Turistas</a></li>
              <li><a href="/usuario/gestionar-usuario">Usuarios</a></li>
              <li><a href="/recurso/gestionar-recurso">Recursos</a></li>
              <li><a href="/pago/gestionar-pago">Pago</a></li>
              <li><a href="/promocion/gestionar-promocion">Promociones</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="navbar-derecha">
        <i class="far fa-bell" title="Notificaciones"></i>
        <i class="fas fa-cog" title="Configuración"></i>

        <div class="avatar-usuario">
          <img src="https://via.placeholder.com/35" alt="User" />
        </div>
      </div>
    </header>
    <script>
      const btn = document.getElementById("btn-gestionar");
      const menu = btn.nextElementSibling;

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        menu.classList.toggle("activo");
      });

      document.addEventListener("click", function (e) {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove("activo");
        }
      });
    </script>
  </body>
</html>
