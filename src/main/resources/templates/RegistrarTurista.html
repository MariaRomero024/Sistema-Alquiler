<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Registro - Turistas</title>
    <style>
      :root {
        --azul-univer: #2c3e50;
        --azul-acento: #3498db;
        --gris-fondo: #f4f7f6;
        --blanco: #ffffff;
        --borde: #dcdde1;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--gris-fondo);
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .main-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header-proyecto {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid var(--azul-univer);
        padding-bottom: 10px;
      }

      h1 {
        color: var(--azul-univer);
        margin-bottom: 5px;
      }

      .card {
        background: var(--blanco);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      h2 {
        font-size: 1.2rem;
        border-left: 4px solid var(--azul-acento);
        padding-left: 10px;
        margin-bottom: 20px;
        color: var(--azul-univer);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .full-width {
        grid-column: span 2;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9em;
      }

      input {
        padding: 10px;
        border: 1px solid var(--borde);
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: var(--azul-acento);
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      }

      .btn-container {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      .btn-guardar {
        background-color: var(--azul-acento);
        color: white;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--blanco);
      }

      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid var(--borde);
      }

      th {
        background-color: var(--azul-univer);
        color: white;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.8em;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header-proyecto">
        <h1>Gestión de Turistas</h1>
      </div>

      <div class="card">
        <h2>Registro de Nuevo Ingreso</h2>
        <form th:action="@{/guardar}" method="post">
          <div class="form-grid">
            <div class="form-group">
              <label>Nombre:</label>
              <input
                type="text"
                name="nombre"
                placeholder="Ej. Juan"
                required
              />
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input
                type="text"
                name="apellido"
                placeholder="Ej. Pérez"
                required
              />
            </div>
            <div class="form-group">
              <label>DNI / Pasaporte:</label>
              <input
                type="text"
                name="dni"
                placeholder="Número de documento"
                required
              />
            </div>
            <div class="form-group">
              <label>Teléfono:</label>
              <input type="tel" name="telefono" placeholder="+54 9 11..." />
            </div>
            <div class="form-group full-width">
              <label>Correo Electrónico:</label>
              <input
                type="email"
                name="correo"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>
          </div>

          <div class="btn-container">
            <button type="reset" class="btn" style="background: #eee">
              Limpiar
            </button>
            <button type="submit" class="btn btn-guardar">
              Guardar Registro
            </button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Listado de Turistas Registrados</h2>
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI/Pasaporte</th>
              <th>Teléfono</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="turista : ${turistas}">
              <td th:text="${turista.nombre}">Juan</td>
              <td th:text="${turista.apellido}">Pérez</td>
              <td th:text="${turista.dni}">12345678</td>
              <td th:text="${turista.telefono}">+54 11 223344</td>
              <td th:text="${turista.correo}">juan@mail.com</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>
        &copy; 2024 - Sistema de Registro de Turistas | Facultad de Ingeniería
      </footer>
    </div>
  </body>
</html>
