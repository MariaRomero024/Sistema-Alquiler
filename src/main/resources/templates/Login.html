<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Sistema de Alquileres</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-card h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #64748b;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .error-msg {
        color: #e74c3c;
        background: #fdedec;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Bienvenido</h2>
      <div th:if="${error}" class="error-msg" th:text="${error}"></div>
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" name="idUsuario" required />
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" name="contrasenia" required />
        </div>
        <button type="submit" class="btn-login" onclick="this.disabled=true; this.form.submit();">Ingresar al Sistema</button>
      </form>
    </div>
  </body>
</html>
